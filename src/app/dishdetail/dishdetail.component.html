<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card>
      <mat-card-title>{{dish.name}}

      </mat-card-title>
      <img mat-card-image src={{dish.image}}>
      <mat-card-content>{{dish.description}}</mat-card-content>
      

    </mat-card>
    
  </div>

  <div fxFlex="40">   
      
      <mat-list  *ngIf="dish">  
        <h3>Comments</h3>

        <mat-list-item *ngFor="let prajwal of dish.comments">
          <h4 matLine>{{prajwal.comment}}</h4>
          <p matLine>{{prajwal.rating}} Stars</p>
          <p matLine>
            <span> -- {{prajwal.author}} {{prajwal.date | date}}</span>
            
          </p>
          
        </mat-list-item>
      </mat-list>
    

       
    </div>
  
          
 </div>
